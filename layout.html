<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Hangman!</title>
	<!-- BOOTSTRAP Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

 <div class="container">
  <div class="jumbotron">
   <h1>Hangman Game!!! CRAzY!@?!@</h1>
   <p>Guess the animals from the zoo!!!</p>
  </div>

  <div class="panel panel-default panel-primary">
 	<div class="panel-heading">
 		<h3 class="panel-title">Word to Guess</h3>
 	</div>
 	<div class="panel-body">
 		<h2 id="wordToGuess">_ _ _ _ _ _ _ _ _</h2>
 	</div>
  </div>

  <div class="panel panel-primary">
 	<div class="panel-body">
 		Wrong Guesses: <span id="wrongGuesses"></span>
 	</div>
  </div>

  <div class="panel panel-primary">
 	<div class="panel-body">
 		Guesses left: <span id="numGuesses"></span>
 	</div>
  </div>

  <div class="panel panel-primary">
 	<div class="panel-body">
 		Win Counter: <span id="winCounter"></span>
 	</div>
  </div>
 
  <div class="panel panel-primary">
 	<div class="panel-body">
 		Loss Counter: <span id="lossCounter"></span>
 	</div>
  </div>

  <!-- Link to Javascript -->
  <script src="logic.js"></script>




 </div>

</body>
</html>
